<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequence Calculator</title>
</head>
<body>

<h1>Sequence Calculator</h1>

<div>
    <!-- Important: usage of label -->
    <label for="inputNumber">Enter a number to calculate:</label>
    <input type="text" id="inputNumber" />

    <!-- Trigger the AJAX request -->
    <button onclick="calculateSum()">Let's Calculate!</button>
</div>

<div id="result"></div>

<script>
    function calculateSum() {
        // Get the value (whose id = 'inputNumber')
        var inputValue = document.getElementById('inputNumber').value;

        // Make an HTTP request using AJAX
        var xhr = new XMLHttpRequest();

        // Define the request
        xhr.open('GET', '/data?number=' + inputValue, true);

        // Set up a callback function
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Case: Success
                    document.getElementById('result').innerText = 'Sum: ' + xhr.responseText;
                } else {
                    // Case: Error
                    document.getElementById('result').innerText = 'Error: ' + xhr.status;
                }
            }
        };

        // Send the request
        xhr.send();
    }

    makeHttpRequest();
</script>

</body>
</html>
